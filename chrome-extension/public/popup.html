<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Article Avengers</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="popup.css" />

  <!-- Include the Bangers font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">


</head>

<body>
  <div class="app">
    <h1 class="title" style="font-family: 'Bangers', cursive;">Article Avengers!</h1>
    <p class="subtitle">Generate comics for articles you want to understand!
      <hr class="divider" />
    <div class="form-row">
      <div id="age-col" class="form-group col-md-6">
        <label for="age">Age:</label>
        <input type="number" id="age" min="5" max="12" class="form-control">
      </div>
      <div class="style-col" class="form-group col-md-6">
        <label>Comic Style:</label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="style">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="funny" autocomplete="off" checked> Funny
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="adventure" autocomplete="off"> Adventure
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="scifi" autocomplete="off"> Sci-Fi
          </label>
        </div>
      </div>
    </div>

    <button id="generate" class="btn btn-primary">Article Avenger Go!</button>
  </div>

  <script src="popup.js"></script>

  <!-- jQuery and Popper.js for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"
    integrity="sha384-L4xDl4V8DGnz4ZgEOUK7KO/z7PzkT8/+b6QA4SKZ9S8C166d+ZFmZ9G9Zd4N1b4b"
    crossorigin="anonymous"></script>


  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-SOM+NqDzcCkKcK7Z8J+FhR/3h3z8t7Zubnt9+BY6D5xC8+41f+OJ9XoDK8neAKAI"
    crossorigin="anonymous"></script>

  <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
